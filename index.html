<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MY APP</title>
  </head>
  <body>
    <!--  SINGLE FILE -->
    <form action="/uploadfile" enctype="multipart/form-data" method="POST">
      <input type="file" name="monfichier" />
      <input type="submit" value="Valider le fichier" />
    </form>

    <!-- MULTIPLE FILES -->

    <form action="/uploadmultiple" enctype="multipart/form-data" method="POST">
      <input type="file" name="monfichier" multiple />
      <input type="submit" value="Valider les fichiers" />
    </form>
  </body>
</html>
